<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .section {
            padding: 60px 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        #home { background-color: #f4f4f4; }
        #about { background-color: #e2e2e2; }
        #projects { background-color: #ccc; }
        #contact { background-color: #b8b8b8; }
        .section h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Sections -->
    <div id="home" class="section">
        <h1>Home</h1>
        <p>Welcome to our landing page. Scroll down to learn more about us.</p>
    </div>

    <div id="about" class="section">
        <h1>About</h1>
        <p>Learn more about our mission and values.</p>
    </div>

    <div id="projects" class="section">
        <h1>Projects</h1>
        <p>Check out our latest projects and achievements.</p>
    </div>

    <div id="contact" class="section">
        <h1>Contact</h1>
        <p>Get in touch with us through our contact form.</p>
    </div>

    <!-- JavaScript for Smooth Scrolling Fallback -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.navbar a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
